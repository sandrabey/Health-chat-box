<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chat Bot</title>
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/2453/premium/2453703.png?token=exp=1646478142~hmac=ef3d23811c9d4f6332dc858173f1e20e" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"
</head>


<body>
    <!-- Implemented navbar -->
    <nav class="navbar">
        <div id="trapezoid">
          <a href="#Home" class="expandHome">Home</a>
          <a href="#About" class="expandHome">About</a>
          <a href="https://github.com/indicgenous/Health-chat-box" class="expandHome">GitHub Repo</a>
        </div>
    </nav>

    <div class="home" style="
    padding-left: 3%;
    padding-top: 1%;">
        <img class= "homeImage"src="chill.webp" alt="chill image" style=" 
        display: flexbox;
        size: auto;
        border-radius: 10%;
        border: 10px solid black;
        ">
        <p class="homeHeading" style="
        font-size:xx-large; 
        font-weight:bold; 
        color:white; 
        margin: 0px;
        padding-top: 1%;
        padding-left: 5%;
        ">
            Unwind Your Mind
        </p>
    </div>

    <!--CHAT BAR-->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with me!
            <i id="chat-icon" style="color: rgb(192, 116, 199);" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!--Message Container-->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Hi, I'm your mental health friend.<br>I can help you boost your physical, social and mental health with suggestions.<br>How are you feeling today?</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter here' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: rgb(220, 20, 20);" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

 

    <script src="script.js"></script>
    <script src="chatbox.js"></script> 
</body>
</html>
